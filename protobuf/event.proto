syntax = "proto3";

package protobuf;

option go_package = "github.com/ytake/student-actors/message";

message BeginClassRequest {
  string subject = 1;
}

message AchievementTestRequest {
  string subject = 1;
}

message SubmittedAchievementTest {
  string subject = 1;
  string name = 2;
}

message ReceivedAchievementTest {
  string subject = 1;
}

message EndOfAchievementTest {
  string subject = 1;
}
